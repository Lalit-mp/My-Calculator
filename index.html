<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">
        <form action="">
            <input type="text">
        </form>
    </div>
        <div class="line-one">
          <button id="AC">AC</button>
          <button id="DE">DE</button>
          <button>.</button>
          <button>/</button>
        </div>
        <div class="line-one">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="line-one">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="line-one">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="line-one">
          <button>00</button>
          <button>0</button>
          <button class="twokeyspace">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
